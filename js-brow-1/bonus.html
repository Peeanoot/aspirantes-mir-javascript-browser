<!DOCTYPE html>
<html>
<head>
	<title>Comprobar si una palabra es palíndroma</title>
</head>
<body>

	<label for="palabra">Escribe una palabra o frase:</label>
	<input type="text" id="palabra">
	<button onclick="comprobarPalindromo()">Comprobar</button>
	<p id="resultado"></p>

	<script>
		function comprobarPalindromo() {
	
			var palabra = document.getElementById("palabra").value;

			var alReves = "";

			for (var i = palabra.length - 1; i >= 0; i--) {
				alReves += palabra[i];
			}

			if (palabra === alReves) {
				
				document.getElementById("resultado").innerHTML = "La palabra " + palabra + " es palíndroma.";
			} else {
				
				document.getElementById("resultado").innerHTML = "La palabra " + palabra + " no es palíndroma.";
			}
		}
	</script>

</body>
</html>
